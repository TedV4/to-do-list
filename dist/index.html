<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>Projects</header>
    <button id="addProjectBtn">+ Add project</button>
    <div id="projectContainer">
      <div class="project">
          <h1 class="projectName">English Paper</h1>
        <div class="taskContainer">
          <div class="projectHeader">
            <h3>Task</h3>
            <h3>Due Date</h3>
          </div>
          <div class="task">
            <p>Write thesis</p>
            <p>1/12/2023</p>
          </div>
          <div class="task">Proofread</div>
          <div class="task">Submit draft</div>
        </div>
        <div class="projectBtnContainer">
        <button class="addTaskBtn">+ Add task</button>
        <button class="deleteProjectBtn">Delete project</button>
    </div>
    </div>
      </div>
    </div>
  </body>
</html>
